<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="sendAjax">发送ajax请求</button>
	<script type="text/javascript">
		var btn = document.querySelector("#sendAjax");
		btn.addEventListener("click",function(){
			// 当点击发生时，进行请求的创建，设置以及发送
			// 1. 创建用于发送ajax的请求对象
			var req = new XMLHttpRequest();
			/*
			   2. 有了这个请求对象后，才能进行请求的发送具体的设置
			   这边对于请求的设置，要求传入三个参数
			   第一个 : 设置请求的方式方式 get / post
			   第二个： 设置请求发送到的具体的url上
			   第三个： 设定请求是同步还是异步  false表同步   true 表示异步
			*/
			req.open("GET","05.php",true);
			// 3. 再来进行请求的真正的发送
			req.send();
			// 4. 对于请求状态的处理
			req.onreadystatechange = function(){
				console.log("对于ajax请求的处理");
			}
		});
	</script>
</body>
</html>
