<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      *{margin: 0;padding: 0;}
      body{font-size: 50px;}
      p{height: 100px;margin-top: 20px;}
      h3{
      	width: 200px;
      	height: 200px;
      }
    </style>
  </head>
  <body>
     <p class="bg-danger text-center text-uppercase">Hello</p>
     <h3 class="bg-info img-rounded"></h3>
     <h3 class="bg-primary img-circle"></h3>
     <h3 class="bg-success img-thumbnail"></h3>
     <div>
     	<p class="bg-info pull-left">你好 左</p>
     	<p class="bg-primary pull-right">你好 右</p>
     </div>
  </body>
</html>
