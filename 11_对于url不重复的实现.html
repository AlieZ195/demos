<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="change">修改</button>
	<p>原来默认的数据</p>
	<script type="text/javascript">
		var btn = document.querySelector("#change");
		var p = document.querySelector("p");
		var isCanClick = true;
		btn.addEventListener("click",function(){
			// 点击发生时，传递的是一个 json 结构的数据，对于数据的顺序可以任意，只要确保 key 不出错即可
			ajax({
				url:"./09.php",
				method:"get",
				data:{"username":"lina","pwd":"123456"},
				success:function(req){
					p.innerHTML = req.responseText;
				},
				fail:function(){
					alert("请求出错了...");
				}
			});
		});
		// 准备一个函数，只要调用这个函数，就可以去发送对应的请求，并获取到所需的结果
		function ajax(options){
			// 1. 创建请求对象
			var req = new XMLHttpRequest();
			// 2. 设定请求发送的方式以及请求所对应的url
			var paramsStr = joinParams(options.data);
			// 2.1 需要去判断请求的类型，是get还是post
			var method = options.method || "GET";
			// 将请求方法字符串都设置为大写
			method = method.toUpperCase();
			if(method == "GET"){
				var url = options.url + "?" + paramsStr;
				console.log(url);
				req.open(method,url,true);
				req.send();
			}else{
				req.open(method,options.url,true);
				req.setRequestHeader("CONTENT-TYPE","application/x-www-form-urlencoded");
				req.send(paramsStr);
			}
			// 对于状态改变时的操作
			req.onreadystatechange = function(){
				if(req.readyState == 4){
					if(req.status == 200){
						options.success(req);
					}else{
						options.fail();
					}
				}
			}
		}
		function joinParams(params){
			// 获取对应的当前时间
			var date = new Date();
			// 获取对应的随机数
			var randomNum = Math.random() + "";
			randomNum = randomNum.substr(2);
			// 将这个当前时间戳 以及 随机数 进行拼接，赋值给 params 上的名为 _ 的变量里，这样就能极大程度避免了 url 的重复
			params["_"] = date.getTime() + "_" + randomNum;
			var str = "";
			for(var key in params){
				str += key+"="+params[key] + "&";
			}
			str = str.substr(0,str.length-1);
			return str;
		}
	</script>
</body>
</html>
